<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <div class="header-title">
                <p>Code Journal</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <form id="entry-form">
        <div data-view="entry-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row" id="img-inputs">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="image placeholder or image provided" />
            </div>
            <div class="column-half">
              <label for="title-field">Title</label>
              <input
                name="title"
                type="text"
                class="title-field"
                id="title-field"
                required />
              <label for="photo-url-field">Photo URL</label>
              <input
                name="photoUrl"
                type="text"
                class="photo-url-field"
                id="photo-url-field"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full" id="notes-field-section">
              <label for="notes-field">Notes</label>
              <textarea
                name="notes"
                class="notes-field"
                id="notes-field"></textarea>
              <div id="save-button">
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </div>
        <div data-view="entries">
          <ul>
            <li>
              <div class="row">
                <div class="column-half">
                  <img
                    src="https://magazine.foodpanda.my/wp-content/uploads/sites/12/2020/03/cropped-Creamy-Curry-Udon.jpg"
                    alt="stir fried udon noodles" />
                </div>
                <div class="column-half">
                  <h2>Creamy Curry Udon</h2>
                  <p>This is boiled!</p>
                </div>
              </div>
            </li>
            <li>
              <div class="row">
                <div class="column-half">
                  <img
                    src="https://images.squarespace-cdn.com/content/v1/4ff52d0ec4aaf05888ec5680/c801e9c2-e20b-4f2a-bb2f-00f8edcb410a/1EB27AB0-D468-4956-8A90-7E5980698AE3.jpg"
                    alt="bluefin tuna pizza" />
                </div>
                <div class="column-half">
                  <h2>Bluefin Tuna Pizza</h2>
                  <p>This is oven baked!</p>
                </div>
              </div>
            </li>
            <li>
              <div class="row">
                <div class="column-half">
                  <img
                    src="https://www.finedininglovers.com/sites/g/files/xknfdk626/files/styles/open_graph_image/public/2022-09/takoyaki-recipe%C2%A9iStock.jpg?itok=wQVSutbE"
                    alt="takoyaki" />
                </div>
                <div class="column-half">
                  <h2>Takoyaki</h2>
                  <p>This is fried!</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
